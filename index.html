<div id="score">Press UP or D</div>

<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Press UP to start. Avoid collision with by accelerating or decelerating with the UP and DOWN keys with left car and D and A keys with right car.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>You hit another vehicle</h1>
    <p>To reset the game press R</p>
  </div>
</div>
